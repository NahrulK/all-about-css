<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Css3</title>

   
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Marvel!!</h1>

    <div class="container">

        <div class="gallery">
                <ul>

                    <li>
                        <a href="#captain"><img src="img/thumbs/captain-thumb.jpg" alt="Captain America">
                            <span>
                                Captain Amerika
                            </span></a>
                    </li>

                    <div class="overlay" id="captain">
                        <a href="#" class="close">X Close</a>
                        <a href="#spiderMan" class="prev"></a>
                        <img src="img/full/captain-full.jpg" alt="Captain America">
                        <a href="#dr" class="next"></a>
                    </div>

                    <li>
                        <a href="#dr"><img src="img/thumbs/dr-thumb.jpg" alt="Dr. Strange">
                            <span>
                                Dr. Strange
                            </span></a>
                    </li>

                    <div class="overlay" id="dr">
                        <a href="#" class="close">X Close</a>
                        <a href="#captain" class="prev"></a>
                        <img src="img/full/dr-full.jpg" alt="Dr. Strange">
                        <a href="#ironMan" class="next"></a>
                       
                    </div>

                    <li>
                        <a href="#ironMan"><img src="img/thumbs/iron-thumb.jpg" alt="Iron Man">
                            <span>
                                Iron Man
                            </span></a>
                    </li>

                    <div class="overlay" id="ironMan">
                        <a href="#" class="close">X Close</a>
                        <a href="#dr" class="prev"></a>
                        <img src="img/full/iron-full.jpg" alt="Iron Man">
                        <a href="#spiderMan" class="next"></a>
                        
                    </div>

                    <li>
                        <a href="#spiderMan"><img src="img/thumbs/spider-thumb.jpg" alt="Spider Man">
                            <span>
                                Spider Man
                            </span></a>
                    </li>

                    <div class="overlay" id="spiderMan">
                        <a href="#" class="close">X Close</a>
                        <a href="#ironMan" class="prev"></a>
                        <img src="img/full/spider-full.jpg" alt="Spider Man">
                        <a href="#captain" class="next"></a>
                        
                    </div>

                    <div class="clear" ></div>
                </ul>
        </div>

    </div>
    
</body>
</html>
